name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build and Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -d dist || exit 1
          test -f dist/index.js || exit 1
          test -f dist/server.js || exit 1
          echo "Build artifacts verified successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist-files
          path: dist/
          retention-days: 7

      - name: Archive production artifacts
        run: |
          tar -czf dgx-spark-mcp-${{ github.sha }}.tar.gz \
            dist/ \
            package.json \
            package-lock.json \
            README.md \
            LICENSE \
            config/

      - name: Upload production artifacts
        uses: actions/upload-artifact@v5
        with:
          name: production-bundle
          path: dgx-spark-mcp-${{ github.sha }}.tar.gz
          retention-days: 30

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: dgx-spark-mcp:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          docker run --rm dgx-spark-mcp:${{ github.sha }} node --version
          docker run --rm dgx-spark-mcp:${{ github.sha }} npm --version

      - name: Inspect Docker image
        run: |
          docker image inspect dgx-spark-mcp:${{ github.sha }}
          docker images dgx-spark-mcp:${{ github.sha }}

      - name: Export Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker save dgx-spark-mcp:${{ github.sha }} | gzip > docker-image.tar.gz

      - name: Upload Docker image artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v5
        with:
          name: docker-image
          path: docker-image.tar.gz
          retention-days: 7
